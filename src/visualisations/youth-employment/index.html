<!doctype html>

<html lang=en>
<head>
  <meta charset=utf-8>
  <title>Youth Employment</title>
  <script src="./js//main.js" defer></script>
  <link rel="stylesheet" href="./css/main.css">
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  -->
</head>
<body>
  <div id="chart">
    <div id="toolbar">
      <div id="search">
        <input placeholder="Search for a municipality" />
      </div>
    </div>
    <h2>Unemployment rate</h2>
    <div id="plot">
      <div class="track female">
        <div class="track-points" data-label="Male"></div>
      </div>
      <div id="gap-track">
        <div id="gap">
          <div id="gap-value"></div>
        </div>
      </div>
      <div class="track male">
        <div class="track-points" data-label="Female"></div>
      </div>
    </div>
  </div>
</body>
</html>
